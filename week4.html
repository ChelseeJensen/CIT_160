<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>A Programmed Affirmation</title>
	<script>
		function greetUser() {
			var name = prompt ("Please enter your name");
			var greeting = "My name is " + name + ", and I can do hard things.";
			alert(greeting);
		}
	</script>
</head>

<body>
	<button type="button" onclick="greetUser()">Click here for a confidence boost</button>
</body>
</html>
