<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Liquid Quarts To Liters</title>

	<script>
		/*Defining Table:
		*Input: Volume in quarts
		*Processing: Convert volume given in quarts to volume in liters
		*Output: The volume in liters
		*/

		function ConvertQuarts() {
			// Get the volume from the user.
			var userQuarts = parseFloat(document.getElementbyID("quarts").value);
			
			// Convert quarts to liters.
			var litersNow = userQuarts * 0.946;

			//Display volume in liters.
			document.getElementbyID("outputDiv").innerHTML = litersNow;
		}
	</script>
</head>

<body>
	Enter volume in quarts <input type="text" id="quarts" size="5"><br>
	<button type="button" onclick="ConvertQuarts()">Quarts</button>

	<div id='outputDiv'></div>
</body>
</html>
