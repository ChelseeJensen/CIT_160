<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Scripture Likening</title>
	<script>
		function applyScripture () {
			var name = document.getElementById('nameInputBox').value;
			var scripture = "And now, I would commend you (" + name + ") to seek this Jesus of whom the prophets and apostles have written, that the grace of God the Father, and also the Lord Jesus Christ, and the Holy Ghost, which beareth record of them, may be and abide in you (" + name + ") forever. Amen.";
			document.getElementById('outputDiv').innerHTML = scripture;
		}
	</script>
</head>

<body>
	Please enter your name: <input type="text" id="nameInputBox">
	<button type="button" onclick="applyScripture()">Verse</button>
	<div id="outputDiv"></div>

</body>
</html>
